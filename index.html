<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>El Ahorcado</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bod">
    
    <div style="text-align:center;">
      <h1 class="titulo">El Ahorcado</h1>
      <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
    </div>
    <div style="text-align:center">
      <input onkeypress="return /[A-Z]/i.test(event.key)" maxlength="18" class="text-input" type="text" id="input-nueva-palabra" placeholder="Escriba una nueva palabra">
      <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button> 
    </div>
    <div style="text-align:center;">
      <canvas id="ahorcado" height="800px" width="1200px"></canvas>
    </div>
    <div style="text-align:center">
      <button class="btn" id="reiniciar" >Reiniciar</button>
    </div>
    <footer class="footer">   
      <p class="pie">Designed by Jos√© Jeldres @2022</p>         
    </footer>  
  
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="variables.js"></script>
    <script type="text/javascript" src="ahorcado.js"></script>
    <script type="text/javascript" src="botones.js"></script>
  </body>
</html>
